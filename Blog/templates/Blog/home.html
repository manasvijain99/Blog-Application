{% extends 'Blog/base.html' %}
{% load static %}

{% block content %} 
<!-- #rows already exist in base.html so we directly start making columns here -->

<div class="col-sm-10">
	<h3 class="text-dark my-5 ">HomePage</h3>
	{% for post in posts%}
		<div class="jumbotron jumbotron-fluid ">
		  <div class="container">
		    <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
		    <p class="lead">{{post.desc}}</p>
		  </div>
	   </div>
   {% endfor %}
	
</div>

{% endblock content %}
